<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="practicas/IMG/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realiza tu pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2ecc71;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #42ffef;
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        nav {
            background-color: #2980b9;
            color: #fff;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .menu-link {
            text-decoration: none;
            color: #fff;
        }

        .menu-link:hover {
            text-decoration: underline;
        }

        .navbar {
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            color: #fff;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .menu-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            clear: both;
        }
        .menu-image {
            float: right; 
            width: 80px;
            height: auto;
            margin-left: 10px;
        }
        .helado-result {
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pedido-form {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pedido-form label {
            font-weight: bold;
        }
        .pedido-form select, .pedido-form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .pedido-form input[type="submit"] {
            background-color: #42ffef;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Realiza tu pedido</h1>
    </header>
    <div class="navbar">
        <nav>
            <ul>
                <li><a class="menu-link" href="practicas/1_letras.html">Sabores</a></li>
                <li><a class="menu-link" href="practicas/2_listas.html">Toppings</a></li>
                <li><a class="menu-link" href="practicas/3_Enlaces.html">Pedidos</a></li>
                <li><a class="menu-link" href="practicas/4_Tablas.html">Informaci√≥n</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <section id="realizar-pedido" class="menu-item">
            <h2>Realiza tu pedido</h2>
            <div class="pedido-form">
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" required><br>
                    <label for="sabor">Selecciona el sabor:</label>
                    <select name="sabor" id="sabor" required>
                        <option value="frutilla">Frutilla</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="vainilla">Vainilla</option>
                        <option value="cookies">Cookies and Cream</option>
                    </select><br>
                    <label for="topping">Selecciona el topping:</label>
                    <select name="topping" id="topping" required>
                        <option value="chocolate-derretido">Chocolate derretido</option>
                        <option value="nueces">Nueces</option>
                        <option value="chispas-de-colores">Chispas de colores</option>
                        <option value="crema-batida">Crema batida</option>
                    </select><br>
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" name="cantidad" id="cantidad" required><br>
                    <input type="submit" value="Realizar Pedido">
                </form>
            </div>
        </section>
        <section id="pedido-resumen" class="menu-item">
            <h2>Tu Pedido</h2>
            <div class="helado-result">
                <p>Sabor: <span id="sabor-info">-</span></p>
                <p>Topping: <span id="topping-info">-</span></p>
                <p>Cantidad: <span id="cantidad-info">-</span></p>
            </div>
        </section>
    </div>
</body>
</html>
